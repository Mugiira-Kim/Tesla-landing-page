<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Files - Caption Pro</title>
    <link rel="stylesheet" href="upload.css">
    <link rel="icon" href="../images/head.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <container">
  <div class="wrapper">
    <header>Upload files</header>
    <form action="#">
      <input class="file-input" type="file" name="file" hidden>
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Browse File to Upload</p>
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>
  </div>
  <div class="wrapper">
    <header>Paste URL </header>
    <form action="paste url">
      <label>Paste URL here</label>
     <div class="paste"> <input type="text" id="url" name="url"><br><br> </div> 
    <div class="submit">  <input type="submit" value="Submit">  </div>
    </form>


  </container>
  <script src="dash.js"></script>
</body>
</html>
